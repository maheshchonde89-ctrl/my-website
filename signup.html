<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
        <style>
            body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #460505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
            
        .container {
            background: #df8c8c;
            padding: 100px;
            width: 360px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fafafa;
        }

        .btn {
            width:110%;
            padding: 15px;
            background: #080808;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #080808;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #01070b;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><b><u>Create</u> <u>Account</b></u></h2>
        <input type="text" placeholder="Full Name" />
        <input type="number" placeholder="number" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Re-enter Password"/>

        <button class="btn">Sign Up</button>

        <a href="login.html">Already have an account? Log In</a>
        
    </div>
</body>
</html>
